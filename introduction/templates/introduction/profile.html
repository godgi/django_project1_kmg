{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>고명기gdgd</h1>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://ppss.kr/wp-content/uploads/2017/05/%ED%8F%89%EC%B0%BD%EB%8F%99%EA%B3%84%EC%98%AC%EB%A6%BC%ED%94%BD%EA%B0%9C%EC%B5%9C-1.jpg" alt="First slide" height: 100%>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/ps2.jpg' %}" alt="Second slide" height: 100%>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/ps3.jpg' %}" alt="Third slide" height: 100%>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
{% endblock %}
